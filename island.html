
<html>
	<script>
	
	var arr =[[0,1,0,0],[1,1,1,0],[0,1,0,0],[1,1,0,0]];
	var sum =0;
	var adj = 0;
	
	for(var i=0; i< arr.length; i++)
	{
		for(var j = 0; j <arr[i].length; j++)
		{
			if(arr[i][j] === 1)
			{
			    
				var left = j-1 < 0 ? 0:arr[i][j-1];
				
				var rigth = j+1 >= arr[i].length ? 0:arr[i][j+1];
				
				var t = i-1 < 0 ? 0:arr[i-1][j];
				
				var down = i+1 >= arr.length ? 0:arr[i+1][j];
				
				adj = down + t + rigth + left;
				
				sum = (sum +4) - adj;
			}
		}
	}
	document.write("perimeter of island is:"+ sum);
	
	</script>
	</html>
